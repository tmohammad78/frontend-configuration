<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div>
    This is from root client
    <button id="client1">go to React App</button>
    <button id="client2">go to Vue App</button>  
  </div>
<script>
  var button1 = document.getElementById('client1');
  var button2 = document.getElementById('client2');
  button1.onclick = function() {
    window.location.replace("/react-app");
  } 
  button2.onclick = function() {
    window.location.replace("/vue-app");
  }   
</script>
</body>
</html>
